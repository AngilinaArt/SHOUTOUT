<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reaction Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: visible; /* Allow scrolling for stacked reactions */
        user-select: none;
        height: 100vh;
      }

      #reaction-container {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 380px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
        pointer-events: none;
        /* Stack reactions vertically */
        display: flex;
        flex-direction: column;
        /* Compositing hints to avoid ghosting */
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: transform, opacity;
        contain: paint;
        isolation: isolate;
      }

      .reaction-feedback {
        position: relative;
        margin-bottom: 12px; /* Space between stacked reactions */
        background: rgba(29, 33, 40, 0.85); /* Cursor dark background */
        backdrop-filter: blur(12px); /* Glaseffekt */
        -webkit-backdrop-filter: blur(12px);
        color: #afc6f3; /* Cursor text color */
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(175, 198, 243, 0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        min-width: 280px;
        max-width: 350px;
        pointer-events: auto;
        /* NO ANIMATIONS - Simple opacity only */
        z-index: 1000;
        border-left: 3px solid #10b981; /* Success accent */
        /* Compositing hints */
        transform: translateZ(0);
        backface-visibility: hidden;
        will-change: opacity, transform;
        contain: paint;
      }

      .reaction-feedback.love {
        border-left-color: #ec4899; /* Pink f端r Love */
      }

      .reaction-feedback.like {
        border-left-color: #10b981; /* Green f端r Like */
      }

      .reaction-feedback.dislike {
        border-left-color: #f59e0b; /* Orange f端r Dislike */
      }

      .reaction-feedback.party {
        border-left-color: #8b5cf6; /* Purple f端r Party */
      }

      .reaction-animation {
        position: relative;
        width: 100%;
        height: 60px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .falling-emoji {
        position: absolute;
        font-size: 24px;
        animation: fall 3s ease-in-out;
        pointer-events: none;
      }

      .reaction-text {
        font-size: 14px;
        font-weight: 500;
        text-align: center;
        line-height: 1.3;
      }

      /* Keep the beautiful falling emoji animation! */
      @keyframes fall {
        0% {
          transform: translateY(-20px) translateX(0px) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateY(20px) translateX(10px) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(60px) translateX(-10px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Simple fade for overlay show/hide only */
      .fade-out {
        opacity: 0;
        transform: translateY(-6px);
        transition: opacity 200ms ease, transform 200ms ease;
      }
    </style>
  </head>
  <body>
    <div id="reaction-container">
      <!-- Reaction feedback will be added here dynamically -->
    </div>

    <script src="reaction.js"></script>
  </body>
</html>
