<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reaction Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
        user-select: none;
      }

      #reaction-container {
        position: relative;
        width: 100%;
        height: 100vh;
        pointer-events: none;
      }

      .reaction-feedback {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(29, 33, 40, 0.85); /* Cursor dark background */
        backdrop-filter: blur(12px); /* Glaseffekt */
        color: #afc6f3; /* Cursor text color */
        border-radius: 12px;
        padding: 16px 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(175, 198, 243, 0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        min-width: 280px;
        max-width: 350px;
        pointer-events: auto;
        animation: slideInRight 300ms ease-out;
        z-index: 1000;
        border-left: 3px solid #10b981; /* Success accent */
      }

      .reaction-feedback.love {
        border-left-color: #ec4899; /* Pink f端r Love */
      }

      .reaction-feedback.like {
        border-left-color: #10b981; /* Green f端r Like */
      }

      .reaction-feedback.dislike {
        border-left-color: #f59e0b; /* Orange f端r Dislike */
      }

      .reaction-feedback.party {
        border-left-color: #8b5cf6; /* Purple f端r Party */
      }

      .reaction-animation {
        position: relative;
        width: 100%;
        height: 60px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .falling-emoji {
        position: absolute;
        font-size: 24px;
        animation: fall 3s ease-in-out;
        pointer-events: none;
      }

      .reaction-text {
        font-size: 14px;
        font-weight: 500;
        text-align: center;
        line-height: 1.3;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }

      @keyframes fall {
        0% {
          transform: translateY(-20px) translateX(0px) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateY(20px) translateX(10px) rotate(180deg);
          opacity: 0.8;
        }
        100% {
          transform: translateY(60px) translateX(-10px) rotate(360deg);
          opacity: 0;
        }
      }

      .fade-out {
        animation: fadeOut 300ms ease-in forwards;
      }
    </style>
  </head>
  <body>
    <div id="reaction-container">
      <!-- Reaction feedback will be added here dynamically -->
    </div>

    <script src="reaction.js"></script>
  </body>
</html>
