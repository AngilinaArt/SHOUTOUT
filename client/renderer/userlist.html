<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Online Users</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
        user-select: none;
      }

      #userlist-container {
        position: relative;
        width: 100%;
        height: 100vh;
        pointer-events: auto; /* Allow mouse events */
      }

      .userlist-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(29, 33, 40, 0.85); /* Cursor dark background */
        backdrop-filter: blur(12px); /* Glaseffekt */
        color: #afc6f3; /* Cursor text color */
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(175, 198, 243, 0.15);
        min-width: 200px;
        max-width: 280px;
        pointer-events: auto;
        animation: elegantAppear 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
        animation-fill-mode: both;
        z-index: 1000;
        border-left: 3px solid #10b981; /* Success accent */
        transform: scale(0.8);
        opacity: 0;
      }

      .userlist-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        font-size: 14px;
        font-weight: 600;
        opacity: 0.9;
      }

      .userlist-icon {
        font-size: 16px;
      }

      .userlist-count {
        background: rgba(175, 198, 243, 0.2);
        color: #afc6f3;
        padding: 2px 6px;
        border-radius: 8px;
        font-size: 12px;
        font-weight: 500;
      }

      .user-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 0;
        font-size: 13px;
        line-height: 1.3;
        opacity: 0.9;
      }

      .user-message-btn {
        background: rgba(175, 198, 243, 0.15);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(175, 198, 243, 0.2);
        border-radius: 6px;
        padding: 4px 6px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        color: #afc6f3;
        margin-left: auto;
        min-width: 24px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .user-message-btn:hover {
        background: rgba(175, 198, 243, 0.25);
        backdrop-filter: blur(12px);
        transform: translateY(-1px) scale(1.05);
        box-shadow: 0 2px 8px rgba(175, 198, 243, 0.3);
        border-color: rgba(175, 198, 243, 0.4);
      }

      .user-status {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981; /* Online green */
        flex-shrink: 0;
      }

      .user-status.offline {
        background: #6b7280; /* Offline gray */
      }

      .user-name {
        color: #afc6f3;
        font-weight: 500;
      }

      .empty-state {
        text-align: center;
        padding: 20px 0;
        opacity: 0.6;
        font-size: 13px;
      }

      @keyframes elegantAppear {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        50% {
          transform: scale(1.02);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(-100%);
        }
      }

      .fade-out {
        animation: fadeOut 300ms ease-in forwards;
      }
    </style>
  </head>
  <body>
    <div id="userlist-container">
      <!-- User list will be added here dynamically -->
    </div>

    <script src="userlist.js"></script>
  </body>
</html>
