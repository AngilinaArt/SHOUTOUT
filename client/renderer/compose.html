<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />
    <title>Send Toast</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --muted: #94a3b8;
        --ring: #3b82f6;
        --ok: #10b981;
        --warn: #f59e0b;
        --crit: #ef4444;
        --radius: 14px;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #0b1020, #0f172a);
        color: #e5e7eb;
        display: flex;
        align-items: stretch;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 16px;
        width: 100%;
      }
      .header { font-weight: 700; letter-spacing: 0.2px; }
      .field {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(148,163,184,0.2);
        border-radius: var(--radius);
        padding: 10px;
      }
      .field:focus-within { outline: 2px solid var(--ring); outline-offset: 0; }
      textarea {
        width: 100%;
        border: none;
        outline: none;
        resize: vertical;
        min-height: 92px;
        font-size: 14px;
        background: transparent;
        color: #e5e7eb;
      }
      .row { display: flex; gap: 10px; }
      .col { flex: 1; }
      .label { font-size: 12px; color: var(--muted); margin-bottom: 6px; }
      input[type="number"], select {
        width: 100%;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(148,163,184,0.2);
        border-radius: 10px;
        padding: 8px 10px;
        color: #e5e7eb;
      }
      .pills { display: flex; gap: 8px; }
      .pill {
        user-select: none;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid rgba(148,163,184,0.25);
        cursor: pointer;
        font-size: 12px;
        color: #e5e7eb;
        opacity: 0.8;
      }
      .pill.active { border-color: #60a5fa; background: rgba(96,165,250,0.15); opacity: 1; }
      .pill.warn.active { border-color: var(--warn); background: rgba(245,158,11,0.15); }
      .pill.crit.active { border-color: var(--crit); background: rgba(239,68,68,0.15); }
      .meta { display: flex; justify-content: space-between; font-size: 12px; color: var(--muted); margin-top: 6px; }
      .actions { display: flex; justify-content: flex-end; gap: 8px; margin-top: 8px; }
      button { border: 0; border-radius: 10px; padding: 8px 12px; cursor: pointer; }
      .btn-secondary { background: rgba(255,255,255,0.08); color: #e5e7eb; }
      .btn-primary { background: #2563eb; color: #fff; }
      .btn-primary:disabled { opacity: .5; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">Send Toast</div>
      <div class="field">
        <textarea id="message" placeholder="Deine Nachrichtâ€¦ (Enter = senden)"></textarea>
        <div class="meta">
          <span id="counter">0 / 280</span>
          <span>Max. 10s</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="label">Severity</div>
          <div class="pills" id="sev-pills">
            <div class="pill active" data-sev="info">info</div>
            <div class="pill" data-sev="success">success</div>
            <div class="pill warn" data-sev="warn">warn</div>
            <div class="pill crit" data-sev="critical">critical</div>
          </div>
        </div>
        <div class="col">
          <div class="label">Duration (ms)</div>
          <input id="duration" type="number" min="500" max="10000" value="3000" />
        </div>
      </div>

      <div class="actions">
        <button class="btn-secondary" id="cancel">Abbrechen</button>
        <button class="btn-primary" id="send" disabled>Senden</button>
      </div>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);
      const messageEl = $("message");
      const durationEl = $("duration");
      const sendBtn = $("send");
      const counter = $("counter");
      const pills = document.getElementById("sev-pills");

      function getSeverity() {
        const active = pills.querySelector('.pill.active');
        return active ? active.getAttribute('data-sev') : 'info';
      }
      function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }
      function validate() {
        const text = (messageEl.value || '').trim();
        const len = text.length;
        counter.textContent = `${len} / 280`;
        const dur = clamp(Number(durationEl.value || 3000), 500, 10000);
        durationEl.value = String(dur);
        sendBtn.disabled = len === 0 || len > 280;
      }
      pills.addEventListener('click', (e) => {
        const p = e.target.closest('.pill');
        if (!p) return;
        pills.querySelectorAll('.pill').forEach(x => x.classList.remove('active'));
        p.classList.add('active');
        validate();
      });
      messageEl.addEventListener('input', validate);
      durationEl.addEventListener('input', validate);
      messageEl.addEventListener('keydown', (e) => {
        if ((e.key === 'Enter' && !e.shiftKey) && !sendBtn.disabled) {
          e.preventDefault();
          sendBtn.click();
        }
        if (e.key === 'Escape') $("cancel").click();
      });
      validate();

      sendBtn.addEventListener("click", () => {
        window.compose.submit({
          message: messageEl.value,
          severity: getSeverity(),
          duration: Number(durationEl.value || 3000),
        });
      });
      $("cancel").addEventListener("click", () => window.compose.cancel());
    </script>
  </body>
</html>
