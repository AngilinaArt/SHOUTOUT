<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" />
    <title>Send Toast</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 16px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
        font-weight: 600;
      }
      input,
      select,
      textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .row > * {
        flex: 1;
      }
      .actions {
        margin-top: 14px;
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
      }
      button.primary {
        background: #2563eb;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <label for="message">Message</label>
    <textarea
      id="message"
      placeholder="Deine Nachricht..."></textarea>
    <div class="row">
      <div>
        <label for="severity">Severity</label>
        <select id="severity">
          <option value="info">info</option>
          <option value="success">success</option>
          <option value="warn">warn</option>
          <option value="critical">critical</option>
        </select>
      </div>
      <div>
        <label for="duration">Duration (ms, max 10000)</label>
        <input
          id="duration"
          type="number"
          min="500"
          max="10000"
          value="3000" />
      </div>
    </div>
    <div class="actions">
      <button id="cancel">Abbrechen</button>
      <button
        id="send"
        class="primary">
        Senden
      </button>
    </div>
    <script>
      const $ = (id) => document.getElementById(id);
      $("send").addEventListener("click", () => {
        window.compose.submit({
          message: $("message").value,
          severity: $("severity").value,
          duration: Number($("duration").value || 3000),
        });
      });
      $("cancel").addEventListener("click", () => window.compose.cancel());
    </script>
  </body>
</html>
