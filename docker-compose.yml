services:
  shoutout:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      # Runtime configuration (do not commit secrets)
      - NODE_ENV=production
      - PORT=${PORT:-3001}
      # Legacy fallback (only when invite not enabled)
      - BROADCAST_SECRET=${BROADCAST_SECRET:-change-me}
      # Optional legacy WS token (?token=)
      - WS_TOKEN=${WS_TOKEN:-}
      # Invite system (preferred):
      # - Provide codes via env or mount server/config/invites.json
      - INVITE_CODES=${INVITE_CODES:-}
      # - Admin secret for /admin, /tokens, /revoke, /reassign-owner
      - ADMIN_SECRET=${ADMIN_SECRET:?Set ADMIN_SECRET in environment or .env}
      # Keep auth enabled by default; set to true only for local dev
      - ALLOW_NO_AUTH=${ALLOW_NO_AUTH:-false}
    # Persist token store and optional invites.json
    volumes:
      - server_config:/app/server/config
    # Alternative: load from file (uncomment if you keep server/.env on host)
    # env_file: ./server/.env

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - shoutout

volumes:
  caddy_data:
  caddy_config:
  server_config:
